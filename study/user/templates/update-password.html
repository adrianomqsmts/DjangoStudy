{% extends 'base.html' %}
{% block title %}Editar Senha{% endblock title %}


{% block content %}
<div class="container bg-white rounded">
  <h1 class="display-2 text-center pt-3">Editar Senha</h1>
  <p class="text-center"><img src="{{ user.profile.profile_pic.url}}" class="rounded-circle" style="height:106px;width:106px" alt="Avatar"></p>
  <br>
  {# {{ form.errors }} #}
  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-right pt-5 pb-3">
      <button type="submit" class="btn btn-primary w-25">Atualizar Senha</button>
    </div>
    <br />
  </form>
</div>
{% endblock content %}
