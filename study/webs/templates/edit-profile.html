{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock title %}


{% block content %}
<div class="container bg-white rounded">
  <h1 class="display-2 text-center pt-3">Editar Perfil</h1>
  <p class="text-center"><img src="{{ user.profile.profile_pic.url}}" class="rounded-circle" style="height:106px;width:106px" alt="Avatar"></p>
  <br>
  {# {{ form.errors }} #}
  <form action="" method="post" autocomplete="off" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between pt-5 pb-3">
      <a href="{% url 'update_user' %}" class="btn btn-secundary w-25">Editar Conta</a>
      <button type="submit" class="btn btn-primary w-25">Editar Perfil</button>
    </div>
    <br />
  </form>
</div>
{% endblock content %}
